language: go

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x

addons:
  code_climate:
    repo_token: 26612c1ca9fe1abab4211bafa1c195800f9f34a76ac9aacdf81e4910c41b5f95

env:
  global:
    - GO111MODULE=on
    - secure: 
  
install:
  - go get github.com/mattn/goveralls
  - go mod download

script:
  - test -z "${COVERALLS_TOKEN}" || $HOME/gopath/bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN
  - go test -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Travis"
  - git config --local user.email "Travis@poka-yoke.bot"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG


deploy:
  provider: releases
  prerelease: true
  token: secure: 
  file:
    - capcom
    - dextre
    - fido
    - got
    - health
    - odin
    - roosa
    - short
    - trek
  on:
    tags: true
